<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#D97B70" />
  
  <!-- Semi-transparent rectangle for the spreadsheet area -->
  <rect x="40" y="60" width="120" height="80" fill="#fff" opacity="0.3" />
  
  <!-- Grid lines (3 columns, 2 rows) -->
  <line x1="80" y1="60" x2="80" y2="140" stroke="#fff" stroke-width="2" opacity="0.5" />
  <line x1="120" y1="60" x2="120" y2="140" stroke="#fff" stroke-width="2" opacity="0.5" />
  <line x1="40" y1="100" x2="160" y2="100" stroke="#fff" stroke-width="2" opacity="0.5" />

  <!-- Text label -->
  <text x="50%" y="88%" fill="#ffffff" font-size="18" font-weight="bold" 
        text-anchor="middle" font-family="sans-serif">
    Fundamental Analysis
  </text>
</svg>
